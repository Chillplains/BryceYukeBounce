<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryce Yuke Bouncer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #speedBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: lime;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="bryceCanvas"></canvas>
  <button id="speedBtn">Speed Up</button>

  <script>
    const canvas = document.getElementById('bryceCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 4;
    let dy = 3;

    const colors = ["red", "lime", "cyan", "yellow", "magenta", "white", "orange"];
    let currentColor = "lime";

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = currentColor;
      ctx.font = "50px Comic Sans MS";
      ctx.textAlign = "center";
      ctx.fillText("BRYCE YUKE", x, y);

      x += dx;
      y += dy;

      let bounced = false;

      if (x > canvas.width - 150 || x < 150) {
        dx *= -1;
        bounced = true;
      }
      if (y > canvas.height - 75 || y < 75) {
        dy *= -1;
        bounced = true;
      }

      if (bounced) {
        currentColor = colors[Math.floor(Math.random() * colors.length)];
      }

      requestAnimationFrame(draw);
    }

    draw();

    document.getElementById('speedBtn').addEventListener('click', () => {
      dx *= 1.5;
      dy *= 1.5;
    });
  </script>
</body>
</html>
