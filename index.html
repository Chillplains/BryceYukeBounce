<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryce Yuke Bouncer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: lime;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="bryceCanvas"></canvas>
  <div id="controls">
    <button id="speedBtn">Speed Up</button>
    <button id="resetBtn">Reset</button>
    <button id="addBtn">Add Bryce Yuke</button>
  </div>

  <script>
    const canvas = document.getElementById('bryceCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const colors = ["red", "lime", "cyan", "yellow", "magenta", "white", "orange"];

    class BryceYuke {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.dx = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        this.dy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        this.color = "lime";
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.font = "50px Comic Sans MS";
        ctx.textAlign = "center";
        ctx.fillText("BRYCE YUKE", this.x, this.y);
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        let bounced = false;

        if (this.x > canvas.width - 150 || this.x < 150) {
          this.dx *= -1;
          bounced = true;
        }
        if (this.y > canvas.height - 75 || this.y < 75) {
          this.dy *= -1;
          bounced = true;
        }

        if (bounced) {
          this.color = colors[Math.floor(Math.random() * colors.length)];
        }
      }
    }

    let bryces = [new BryceYuke()];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bryces.forEach(b => {
        b.update();
        b.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    document.getElementById('speedBtn').addEventListener('click', () => {
      bryces.forEach(b => {
        b.dx *= 1.5;
        b.dy *= 1.5;
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      bryces = [new BryceYuke()];
    });

    document.getElementById('addBtn').addEventListener('click', () => {
      bryces.push(new BryceYuke());
    });
  </script>
</body>
</html>
