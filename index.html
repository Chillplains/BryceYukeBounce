<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryce Yuke Bouncer - ULTRA CHAOS EDITION</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: lime;
      font-family: Comic Sans MS, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
    button, label {
      margin: 2px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: lime;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }
    #counter {
      margin-top: 10px;
      font-size: 20px;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-top: 5px;
    }
    .dropdown-toggle {
      background-color: white;
      color: black;
      cursor: pointer;
    }
    .toggle-label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: black;
    }
    #quote {
      margin-top: 10px;
      font-size: 24px;
    }
    .info-box {
      position: absolute;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #chaosBanner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: red;
      display: none;
      text-shadow: 2px 2px white;
    }
  </style>
</head>
<body>
  <canvas id="bryceCanvas"></canvas>
  <div id="controls">
    <button id="pauseBtn">Pause</button>
    <button id="rainBtn">Matrix Rain Mode</button>
    <button id="speedBtn">Speed Up</button>
    <button id="chaosBtn">ðŸ”¥ Ultimate Chaos ðŸ”¥</button>
    <button id="explosionBtn">Explosion Spam</button>
    <button id="freezeBtn">Freeze All</button>
    <button id="partyBtn">Party Mode</button>
    <button id="dropdownToggle" class="dropdown-toggle">Toggle Modes</button>
    <div id="dropdown" class="dropdown">
      <label class="toggle-label"><input type="checkbox" id="bgToggle"> Chaos Background</label>
      <label class="toggle-label"><input type="checkbox" id="shrinkToggle"> Shrink Yukes</label>
      <label class="toggle-label"><input type="checkbox" id="collideToggle"> Evil Mode (Collision)</label>
      <label class="toggle-label"><input type="checkbox" id="clickToggle"> Click to Destroy</label>
      <label class="toggle-label"><input type="checkbox" id="quoteToggle"> Quote Mode</label>
    </div>
    <button id="addBtn">Add Bryce Yuke</button>
    <button id="resetBtn">Reset</button>
    <div id="counter">Bryce Yukes: 1</div>
    <div id="quote"></div>
  </div>
  <div id="infoBox" class="info-box"></div>
  <div id="chaosBanner">CHAOS MODE!!!</div>

  <script>
    const canvas = document.getElementById('bryceCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const colors = ["red", "lime", "cyan", "yellow", "magenta", "white", "orange"];
    const quotes = ["ARRDAAA YUKED UPPPP", "YEAH BOIIII", "YEAH OK"];

    class BryceYuke {
      constructor(rain = false) {
        this.x = Math.random() * canvas.width;
        this.y = rain ? -50 : Math.random() * canvas.height;
        this.dx = rain ? 0 : (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        this.dy = rain ? Math.random() * 5 + 3 : (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        this.color = "lime";
        this.size = 50;
        this.originalSize = 50;
        this.alive = true;
        this.spawnTime = Date.now();
        this.pausedTime = 0;
        this.pauseStart = null;
        this.rain = rain;
        this.mood = "Chaotic";
        this.role = "Bouncer";
        this.personality = "Unpredictable";
        this.favQuote = quotes[Math.floor(Math.random() * quotes.length)];
      }

      draw() {
        if (this.alive) {
          ctx.fillStyle = this.color;
          ctx.font = `${this.size}px Comic Sans MS`;
          ctx.textAlign = "center";
          ctx.fillText("BRYCE YUKE", this.x, this.y);
        }
      }

      update() {
        if (!this.alive || paused) return;

        this.x += this.dx;
        this.y += this.dy;

        if (this.rain && this.y > canvas.height + 50) {
          this.alive = false;
        }

        let bounced = false;

        if (!this.rain) {
          if (this.x > canvas.width - 150 || this.x < 150) {
            this.dx *= -1;
            bounced = true;
          }
          if (this.y > canvas.height - 75 || this.y < 75) {
            this.dy *= -1;
            bounced = true;
          }

          if (bounced && document.getElementById('quoteToggle').checked) {
            showQuote(this.favQuote);
          }

          if (bounced) {
            this.color = colors[Math.floor(Math.random() * colors.length)];
          }
        }
      }

      shrink() {
        if (this.size > 10) {
          this.size -= 2;
        }
      }

      growBack() {
        if (this.size < this.originalSize) {
          this.size += 2;
        }
      }

      collideWith(other) {
        return (
          this.alive &&
          other.alive &&
          Math.abs(this.x - other.x) < 100 &&
          Math.abs(this.y - other.y) < 50
        );
      }

      isClicked(mx, my) {
        return this.alive && Math.abs(this.x - mx) < 100 && Math.abs(this.y - my) < 50;
      }

      getAliveTime() {
        let time = Date.now() - this.spawnTime - this.pausedTime;
        if (this.pauseStart) time -= Date.now() - this.pauseStart;
        return (time / 1000).toFixed(1);
      }

      pauseTimer() {
        if (!this.pauseStart) this.pauseStart = Date.now();
      }

      resumeTimer() {
        if (this.pauseStart) {
          this.pausedTime += Date.now() - this.pauseStart;
          this.pauseStart = null;
        }
      }
    }

    let bryces = [new BryceYuke()];
    let paused = false;
    let rainMode = false;
    let chaosActive = false;

    function showQuote(text) {
      const quoteBox = document.getElementById('quote');
      quoteBox.innerText = text;
      setTimeout(() => {
        quoteBox.innerText = "";
      }, 1000);
    }

    function updateCounter() {
      document.getElementById('counter').innerText = `Bryce Yukes: ${bryces.filter(b => b.alive).length}`;
    }

    function animate() {
      if (document.getElementById('bgToggle').checked) {
        document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      } else {
        document.body.style.backgroundColor = "black";
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bryces.forEach(b => {
        b.update();
        b.draw();
      });

      if (document.getElementById('collideToggle').checked) {
        for (let i = 0; i < bryces.length; i++) {
          for (let j = i + 1; j < bryces.length; j++) {
            if (bryces[i].collideWith(bryces[j])) {
              bryces[j].alive = false;
            }
          }
        }
      }

      if (document.getElementById('shrinkToggle').checked) {
        bryces.forEach(b => b.shrink());
      } else {
        bryces.forEach(b => b.growBack());
      }

      if (rainMode) {
        if (Math.random() < 0.4) {
          bryces.push(new BryceYuke(true));
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    document.getElementById('rainBtn').addEventListener('click', () => {
      rainMode = !rainMode;
      if (rainMode) {
        bryces = [];
      }
      updateCounter();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      paused = !paused;
      bryces.forEach(b => {
        if (paused) {
          b.pauseTimer();
        } else {
          b.resumeTimer();
        }
      });
    });

    document.getElementById('speedBtn').addEventListener('click', () => {
      bryces.forEach(b => {
        b.dx *= 1.5;
        b.dy *= 1.5;
      });
    });

    document.getElementById('chaosBtn').addEventListener('click', () => {
      chaosActive = true;
      document.getElementById('chaosBanner').style.display = 'block';
      document.getElementById('bgToggle').checked = true;
      document.getElementById('shrinkToggle').checked = true;
      document.getElementById('collideToggle').checked = true;
      document.getElementById('clickToggle').checked = true;
      document.getElementById('quoteToggle').checked = true;
      bryces.forEach(b => {
        b.dx *= 3;
        b.dy *= 3;
      });
      setTimeout(() => {
        document.getElementById('chaosBanner').style.display = 'none';
        chaosActive = false;
      }, 10000);
    });

    document.getElementById('explosionBtn').addEventListener('click', () => {
      bryces.forEach(b => {
        if (b.alive) {
          const explosion = document.createElement('div');
          explosion.style.position = 'absolute';
          explosion.style.left = `${b.x}px`;
          explosion.style.top = `${b.y}px`;
          explosion.style.color = 'white';
          explosion.innerText = "ðŸ’¥";
          document.body.appendChild(explosion);
          setTimeout(() => explosion.remove(), 500);
        }
      });
    });

    document.getElementById('freezeBtn').addEventListener('click', () => {
      paused = true;
      bryces.forEach(b => b.pauseTimer());
    });

    document.getElementById('partyBtn').addEventListener('click', () => {
      for (let i = 0; i < 50; i++) {
        bryces.push(new BryceYuke());
      }
      updateCounter();
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      bryces = [new BryceYuke()];
      rainMode = false;
      updateCounter();
    });

    document.getElementById('addBtn').addEventListener('click', () => {
      bryces.push(new BryceYuke());
      updateCounter();
    });

    document.getElementById('dropdownToggle').addEventListener('click', () => {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      bryces.forEach(b => {
        if (b.isClicked(mx, my)) {
          if (document.getElementById('clickToggle').checked) {
            b.alive = false;
            const explosion = document.createElement('div');
            explosion.style.position = 'absolute';
            explosion.style.left = `${b.x}px`;
            explosion.style.top = `${b.y}px`;
            explosion.style.color = 'white';
            explosion.innerText = "ðŸ’¥";
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
            updateCounter();
          } else {
            showInfoBox(e.clientX, e.clientY, b);
          }
        }
      });
    });

    function showInfoBox(x, y, b) {
      const box = document.getElementById('infoBox');
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.innerHTML = `
        <strong>Time Alive:</strong> ${b.getAliveTime()}s<br>
        <strong>Mood:</strong> ${b.mood}<br>
        <strong>Role:</strong> ${b.role}<br>
        <strong>Personality:</strong> ${b.personality}<br>
        <strong>Favorite Quote:</strong> ${b.favQuote}
      `;
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 3000);
    }

    updateCounter();
  </script>
</body>
</html>
